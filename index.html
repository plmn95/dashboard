<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="images/logo.png" alt="logo">
            <ul>
                <li><img src="images/menu-items/home.png" alt="">home</li>
                <li><img src="images/menu-items/profile.png" alt="">profile</li>
                <li><img src="images/menu-items/messages.png" alt="">messages</li>
                <li><img src="images/menu-items/history.png" alt="">history</li>
                <li><img src="images/menu-items/tasks.png" alt="">tasks</li>
                <li><img src="images/menu-items/communities.png" alt="">communities</li>
            </ul>
            <ul>
                <li><img src="images/menu-items/settings.png" alt="">settings</li>
                <li><img src="images/menu-items/support.png" alt="">support</li>
                <li><img src="images/menu-items/privacy.png" alt="">privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-1">
                <div>
                    <img src="images/lens.png" alt="search icon" class="search-icon">
                    <input type="text" class="search-bar">
                </div>
                <div class="greeting">
                    <p>good afternoon,</p>
                    <p>Charlie Brown</p>
                </div>
            </div>
            <div class="header-2">
                <div class="header-icons">
                    <img src="images/bell.png" alt="notifications icon">
                    <img src="images/avatar.png" alt="profile picture" class="profile-icon">
                </div>
                <div class="header-buttons">
                    <button>new</button>
                    <button>upload</button>
                    <button>share</button>
                </div>
            </div>
        </div>
        <div class="main">main</div>
    </div>
</body>
</html>
